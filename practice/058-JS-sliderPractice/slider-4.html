<style>
    .container {
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
    }

    img {
        width: 100%;
    }

    .slider {
        position: relative;
    }

    .item {
        position: absolute;
        opacity: 0;
        transition: all 2s;
    }
</style>

<body>
    <div class="container">
        <div class="slider">
            <a href="#" class="item">
                <img src="./img/A.png" alt="">
            </a>
            <a href="#" class="item">
                <img src="./img/B.png" alt="">
            </a>
            <a href="#" class="item">
                <img src="./img/C.png" alt="">
            </a>
        </div>
    </div>
</body>

<script>
    const slider = document.querySelector('.slider');
    const items = document.querySelectorAll('.item');

    let current = 0;
    let lastIndex = items[items.length - 1];

    setInterval(() => {
        current++;

        if (current >= items.length) {
            current = 0;
        }

        let next = items[current];
        let prev;

        if (current == 0) {
            prev = lastIndex;
        } else {
            prev = items[current - 1];
        }

        next.style.opacity = 1;
        prev.style.opacity = 0;
    }, 1000);
</script>
