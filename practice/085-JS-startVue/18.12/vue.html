<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>props trans</title>
</head>

<body>
  <div id="app">
    <show-balance></show-balance>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('show-balance', {
      template: `
      <div>
        <show @show_balance="valid"></show>
        <div v-if="show">
          balance: $10
        </div>
      </div>
      `,
      methods: {
        valid(data) {
          show:true;
          console.log(data);
        }
      },
      data() {
        return {
          show:false,
        }
      },
    })

    Vue.component('show', {
      template: '<button @click="on_click">显示余额</button>',
      methods: {
        on_click() {
          this.$emit('show_balance', [1, 2])
        }
      },
    })

    let app = new Vue({
      el: '#app',
    })
  </script>
</body>

</html>
