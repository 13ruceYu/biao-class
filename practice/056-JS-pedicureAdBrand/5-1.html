<style>
    :root {
        font-size: 20px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        border: 3px solid red;
        display: inline-block;
        padding: 4px;
    }
</style>

<body>
    <div class="board">
        <div class="inner"></div>
    </div>
</body>

<script>
    const border = document.querySelector('.board');
    const inner = document.querySelector('.inner');

    let pedicure = true;

    setInterval(() => {
        let visible = getComputedStyle(inner).opacity == 1;

        if (visible) {
            inner.style.opacity = 0;
        } else {
            inner.style.opacity = 1;

            pedicure ? text = '修脚' : text = '贴膜';

            inner.innerText = text;

            pedicure = !pedicure;
        }
    }, 500);
</script>
