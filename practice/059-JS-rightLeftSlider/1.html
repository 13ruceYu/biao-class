<style>
    .container {
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
    }

    img {
        display: block;
        min-width: 100%;
    }

    .item {
        display: block;
        position: absolute;
        transition: all 5s;
    }

    .slider {
        position: relative;
        height: 500px;
        overflow: hidden;
    }
</style>

<body>
    <div class="container">
        <div class="slider">
            <a href="#" class="item"><img src="./img/A.png" alt=""></a>
            <a href="#" class="item"><img src="./img/B.png" alt=""></a>
            <a href="#" class="item"><img src="./img/C.png" alt=""></a>
        </div>
    </div>
</body>

<script>
    const slider = document.querySelector('.slider');
    const items = document.querySelectorAll('.item');

    let currentIndex  = 0;
    let lastIndex = items.length - 1;

    boot();

    function boot() {
        slideX();

        slideZ();

        setInterval(() => {
            increment();

            slideX();

            slideZ();
        }, 2000);
    }

    function slideX() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();

        prev.style.left = -prev.offsetWidth + 'px';
        current.style.left = 0;
        next.style.left = next.offsetWidth + 'px';
    }

    function slideZ() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();

        prev.style.zIndex = 1;
        current.style.zIndex = 2;
        next.style.zIndex = 0;
    }

    function increment() {
        if (currentIndex < lastIndex)
            currentIndex++;
        else
            currentIndex = 0;
    }

    function getPrev() {
        if (currentIndex > 0)
            return items[currentIndex - 1];
        else
            return items[lastIndex];
    }

    function getCurrent() {
        return items[currentIndex];
    }

    function getNext() {
        if (currentIndex < lastIndex)
            return items[currentIndex + 1];
        else
            return items[0];
    }
    
</script>
