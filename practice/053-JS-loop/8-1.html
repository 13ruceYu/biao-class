<script>
    let list = ['a1', 'a2', ['b1', 'b2', ['c1', 'c2', 'c3'], 'b3'], 'a3']
    let level1 = '第1级：';
    let level2 = '第2级：';
    let level3 = '第3级：';
    let space = ' ';

    for (let i = 0; i < list.length; i++) {
        let it = list[i];

        if (typeof it === 'string') {
            level1 += it + space;
        } else {
            for (let j = 0; j < it.length; j++) {
                let he = it[j];

                if (typeof he === 'string') {
                    level2 += he + space;
                } else {
                    for (let k = 0; k < he.length; k++) {
                        let she = he[k];

                        level3 += she + space;
                    }
                    }
                }
            }
    }

    console.log(level1);
    console.log(level2);
    console.log(level3);
    

</script>
