<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Control Directive</title>
</head>

<body>
  <div id="app1">
    <div v-if="role == 'admin'">
      hello admin
    </div>
    <div v-if="role == 'hr'">
      hello hr
    </div>
    <div v-else>
      not found 404
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app1 = new Vue({
      el: '#app1',
      data: {
        role: 'hr'
      }
    })
  </script>
</body>

</html>
