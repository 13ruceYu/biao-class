<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pseudo-class</title>
    <style>
        a:hover {
            border: 400px solid hotpink;
            font-size: 200%;
        }
        
        a {
            text-decoration: none;
            color: hotpink;
        }

        span:first-child {
            color: mediumseagreen;
            font-size: 200%;
        }

        span:last-child {
            color: hotpink;
        }

        span:nth-child(2) {
            color: royalblue;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <a href="#">Giao</a>
    <div>
        <span>大佬</span>
        <span>二佬</span>
        <span>三佬</span>
    </div>
</body>
</html>
