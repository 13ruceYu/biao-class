<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  :root {
    font-family: sans-serif, 'Microsoft YaHei';
    font-size: 15px;
  }

  input,
  button {
    border: 1px solid;
    padding: 0.5em;
    font-size: inherit;
    margin-bottom: 0.5em;
  }

  form input,
  form button {
    width: 100%;
  }

  button {
    background: #000;
    color: #fff;
  }

  main {
    padding: 0.5em;
    margin-left: auto;
    margin-right: auto;
    max-width: 40em;
  }

  .error {
    margin: 0.2em 0;
    color: #c10;
  }
</style>

<body>
  <!-- <nav><input id="search" type="search" data-rule="min:3|max:6"></nav> -->

  <form>
    <h2>Yo表单</h2>
    <input data-rule="numeric|min:1|max:12" type="text" name="month" placeholder="month">
    <input data-rule="numeric|min:1|max:7" type="text" name="week" placeholder="week">
    <input data-rule="numeric" type="text" name="balance" placeholder="balance">
    <input data-rule="numeric|positive" type="text" name="age" placeholder="age">
    <input data-rule="username" type="text" name="username" placeholder="username">
    <input data-rule="phone" type="text" name="phone" placeholder="phone">
    <input data-rule="email" type="text" name="email" placeholder="email">
    <input data-rule="in:male,female" type="text" name="gender" placeholder="gender">
    <button type="submit">提交</button>
  </form>

  <script src="./biaoVali.js"></script>
  <script src="./main.js"></script>
</body>
