<style>
  :root {
    font-family: sans-serif;
    font-size: 15px;
  }

  .board {
    display: inline-block;
    font-size: 2rem;
    background: #000;
    color: red;
    padding: 10px;
    line-height: 1;
    opacity: 1;
    border: 2px solid red;
  }

  /*所有拥有hidden属性的元素都应该隐藏*/
  [hidden] {
    display: none !important;
  }
</style>

<body>
  <div class="board">
    <div class="inner">修脚</div>
  </div>

  <script>
    let board = document.querySelector('.board');
    let inner = document.querySelector('.inner');

    boot();

    function boot() {
      startFlash();
    }

    function startFlash() {
      setInterval(() => {
        toggleText();
        toggleBorder();
        changeText();
        // if (visible) {
        //   inner.style.opacity = 0;
        //   board.style.borderColor = 'transparent'
        // } else {
        //   inner.style.opacity = 1;
        //   board.style.borderColor = 'inherit';
        //   if (inner.innerText == '修脚') {
        //     inner.innerText = '贴膜';
        //   } else {
        //     inner.innerText = '修脚';
        //   }
        // }
      }, 500);
    }

    function isVisible() {
      return getComputedStyle(inner).opacity == '1';
    }

    function toggleText() {
      inner.style.opacity = isVisible() ? 0 : 1;
    }

    function toggleBorder() {
      board.style.borderColor = isVisible() ? 'inherit' : 'transparent';
    }

    function changeText() {
      if (isVisible()) {
        if (inner.innerText == '修脚') {
          inner.innerText = '贴膜';
        } else {
          inner.innerText = '修脚';
        }
      }
    }
  </script>
</body>
