<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active {
      background: crimson;
    }

    .yo {
      background: royalblue;
    }
  </style>
</head>

<body>
  <div id="app">
    <a :href="url" :target="yo" :class="{active: isActived}">go
      <img :src="img" alt="">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        url: 'http://google.com',
        yo: '_blank',
        img: 'https://dummyimage.com/600x400/f2ba03/fff',
        klass: 'yo',
        isActived: true,
      }
    })
    
  </script>
</body>

</html>
