<script>
    let list = [1, 3, 2, 7, 6];
    let sumOfEven = 0;
    let strOfOdd = [];

    for (let i = 0; i < list.length; i++) {
        let it = list[i];

        if (it % 2 == 0) {
            sumOfEven += it;
        } else {
            strOfOdd.push(it);
        }
    }

    console.log(sumOfEven);
    console.log(strOfOdd);
</script>
