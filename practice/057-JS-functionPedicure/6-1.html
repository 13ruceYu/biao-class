<style>
    .board {
        background: #000;
        color: red;
        font-size: 30px;
        padding: 10px;
        display: inline-block;
        border: 3px solid red;
    }

    .counter {
        font-size: 16px;
    }
</style>

<body>
    <div class="board">
        <span class="inner">修脚</span>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = document.querySelector('.inner');

    let service = ['修脚', '贴膜', '擀面皮', '后空翻', '申请上市'];
    let current = 0;

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(() => {
            toggleText(increace);
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

    function toggleText(fn) {
        let visible = isVisible();
        if (visible) {
            inner.style.opacity = 0;
        } else {
            inner.style.opacity = 1;

            fn();
            inner.innerText = service[current];
        }
    }

    function increace() {
        if (current < service.length - 1) {
            current++;
        } else {
            current = '0';
        }
    }

</script>
