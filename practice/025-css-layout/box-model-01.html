<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box-Model</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            height: 100px;
            width: 50%;
            background: hotpink;
            float: left;
            border: 1px solid mediumseagreen;
            box-sizing: border-box;
            text-align: center; 
            line-height: 100px;
            color: #fff;
        }

        div:first-of-type {
            border-right-style: none;
        }
    </style>
</head>
<body>
    <div class="box">A</div>
    <div class="box">B</div>
</body>
</html>
