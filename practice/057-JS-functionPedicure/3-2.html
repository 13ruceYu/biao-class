<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        padding: 6px 10px;
        border: 3px solid red;
        display: inline-block;
    }
</style>

<body>
    <div class="board">
        <div class="inner">
            修脚 贴膜
        </div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = document.querySelector('.inner');

    let size = 0;

    boot();

    function boot() {
        startFlash(enlarge);
    }

    function startFlash(fn) {
        setInterval(() => {
            if (isVisible()) {
                inner.style.opacity = 0;
            } else {
                inner.style.opacity = 1;
                fn();
            }
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    };

    function enlarge() {
        size++;

        if (size <= 3) {
            size = size;
        } else {
            size = 1;
        }

        inner.style.fontSize = 2 * size + 'rem';
    }
</script>
