<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .col-5 {
            border: 2px solid pink;
            width: 50%;
            float: left;
            box-sizing: border-box;
            text-align: center;
        }

        .col-five {
            width: 50%;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-5">50%</div>
        <div class="col-5">50%</div>
    </div>

    <div class="row">
        <div class="col-5">50%</div>
        <div class="col-five">
            <div class="col-5">25%</div>
            <div class="col-5">25%</div>
        </div>
    </div>
</body>
</html>
