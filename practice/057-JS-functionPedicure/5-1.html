<style>
    .board {
        background: #000;
        color: red;
        font-size: 30px;
        padding: 10px;
        display: inline-block;
        border: 3px solid red;
    }

    .counter {
        font-size: 16px;
    }
</style>
    
<body>
    <div class="board">
        <span class="inner">修脚</span>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = document.querySelector('.inner');
    let pedicure = true;

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(() => {

        toggleText(switchText);
    }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

    function toggleText(onShow, onHide) {
        let visible = isVisible();
        if (visible) {
            inner.style.opacity = 0;
            onHide && onHide();
        } else {
            inner.style.opacity = 1;
            onShow && onShow();
        }
    }

    function switchText() {
        pedicure ? inner.innerText = '修脚' : inner.innerText = '贴膜';
        pedicure = !pedicure;
    }
</script>
