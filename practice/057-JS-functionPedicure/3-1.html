<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        padding: 6px 10px;
        border: 3px solid red;
        display: inline-block;
    }
</style>

<body>
    <div class="board">
        <div class="inner">
            修脚 贴膜
        </div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    let size = 1;


    boot();
    /**
     * @msg: 初始函数
     */
    function boot() {
        startFlash();
    }

    /**
     * @msg: 开始闪烁
     */
    function startFlash() {

        setInterval(() => {
            toggleBorder();
            toggleText(enlarge);
        }, 500);
    }

    /**
     * @msg: 是否可见 
     */
    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

    /**
     * @msg: 边框开关 
     */
    function toggleBorder() {
        board.style.borderColor = isVisible() ? 'transparent' : 'inherit';
    }

    /**
     * @msg: 文字开关
     * @param {type} 
     * @return: 
     */
    function toggleText(onShow, onHide) {
        if (isVisible()) {
            inner.style.opacity = 0;
            onHide && onHide();
        } else {
            inner.style.opacity = 1;
            onShow && onShow();
        }
    }

    function enlarge() {
        size < 3 ? size++ : size = 1;
        board.style.fontSize = 2 * size + 'rem';
    }


    
</script>
