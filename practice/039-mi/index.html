<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米商城</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        /* ====== global ======= */

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
            margin: 0;
        }

        img {
            max-width: 100%;
        }

        a {
            text-decoration: none;
            color: #37a;
        }

        a:hover {
            color: rgb(93, 157, 206);
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        .row::before,
        .row::after {
            content: '';
            display: block;
            clear: both;
        }

        .col {
            float: left;
        }

        .col-1 {
            width: 4.166666666666666%;
        }

        .col-2 {
            width: 8.333333333333333%;
        }

        .col-3 {
            width: 12.5%;
        }

        .col-4 {
            width: 16.666666666666666%;
        }

        .col-5 {
            width: 20.833333333333332%;
        }

        .col-6 {
            width: 25%;
        }

        .col-7 {
            width: 29.166666666666666%;
        }

        .col-8 {
            width: 33.333333333333333%;
        }

        .col-9 {
            width: 37.5%;
        }

        .col-10 {
            width: 41.666666666666666%;
        }

        .col-11 {
            width: 45.833333333333333%;
        }

        .col-12 {
            width: 50%;
        }

        .col-13 {
            width: 54.166666666666666%;
        }

        .col-14 {
            width: 58.333333333333333%;
        }

        .col-15 {
            width: 62.5%;
        }

        .col-16 {
            width: 66.66666666666667%;
        }

        .col-17 {
            width: 70.83333333333333%;
        }

        .col-18 {
            width: 75%;
        }

        .col-19 {
            width: 79.16666666666666%;
        }

        .col-20 {
            width: 83.33333333333333%;
        }

        .col-21 {
            width: 87.5%;
        }

        .col-22 {
            width: 91.66666666666666%;
        }

        .col-23 {
            width: 95.83333333333333%;
        }

        .col-24 {
            width: 100%;
        }

        /* ====== nav-global ====== */

        .nav-global {
            background: #333;
            font-size: 12px;
            color: #444;
        }

        .nav-global a {
            color: #aaa;
            padding: .9em .4em 1em .4em;
            display: inline-block;
        }

        .nav-global a:hover {
            color: #fff;
        }

        .nav-global .g-right {
            text-align: right;
        }

        .nav-global .cart {
            text-align: center;
        }

        /* ====== nav-page ====== */

        .nav-page {
            background: #ccc;
        }

        #logo {
            padding: 20px 0 16px 0;
        }

        .cat a {
            color: #222;
            display: inline-block;
            padding: 35px 8px;
        }

        .cat a:hover {
            color: #ff6700;
        }

        .search {
            padding: 30px 0;
        }

        .search button,
        .search input {
            float: right;
            height: 30px;
            border: 1px solid #aaa;
            background: #fff;
        }



    </style>
</head>
<body>
    <div class="row nav-global">
        <div class="col col-16 g-left">
            <a href="#">小米商城</a>
            <span>|</span>
            <a href="#">MIUI</a>
            <span>|</span>
            <a href="#">lo T</a>
            <span>|</span>
            <a href="#">云服务</a>
            <span>|</span>
            <a href="#">金融</a>
            <span>|</span>
            <a href="#">有品</a>
            <span>|</span>
            <a href="#">小爱开放平台</a>
            <span>|</span>
            <a href="#">政企服务</a>
            <span>|</span>
            <a href="#">Select Region</a>
        </div>
        <div class="col col-5 g-right">
            <a href="#">登录</a>
            <span>|</span>
            <a href="#">注册</a>
            <span>|</span>
            <a href="#">消息通知</a>
        </div>
        <div class="col col-3 cart">
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span>购物车（-1）</span>
            </a>
        </div>
    </div>

    <div class="row nav-page">
        <div class="col col-3" id="logo">
            <div class="logo-b">
                <a href="#">
                    <img src="./logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="col col-16 cat">
            <a href="#">小米手机</a>
            <a href="#">红米</a>
            <a href="#">电视</a>
            <a href="#">笔记本</a>
            <a href="#">空调</a>
            <a href="#">新品</a>
            <a href="#">路由器</a>
            <a href="#">智能硬件</a>
            <a href="#">服务</a>
            <a href="#">社区</a>
        </div>
        <div class="col col-5 search">
            <form action="">
                <button><i class="fas fa-search"></i></button>
                <input type="text">
            </form>

        </div>
    </div>

    <div class="row main"></div>

    <div class="row footer"></div>
</body>
</html>
