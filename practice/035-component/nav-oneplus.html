<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oneplus-nav</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
            margin: 0;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
        }

        .right {
            text-align: right;
        }

        .row::before,
        .row::after {
            content: '';
            display: block;
            clear: both;
        }

        .col {
            float: left;
        }

        .col-3 {
            width: 25%;
        }

        .col-6 {
            width: 50%;
        }

        .nav {
            background: #fff;
        }

        .nav .col-6 a {
            color: #828282;
            padding: 1em 2em;
            font-size: 14px;
            font-weight: thin;
            display: inline-block;
        }

        .nav .col-6 a:hover {
            color: #eb0028;
            border-bottom: 2px solid #eb0028; 
        }
        
        .col-3 a {
            color: #828282;
            font-size: 18px;
            padding: .6em 1em;
            display: inline-block;
        }

        #logo a {
            font-size: 35px;
            color: #eb0028;
            position: relative;
            margin-top: -15px;
        }
    </style>
</head>
<body>
    <div class="row nav">
        <div class="container">
            <div class="col col-3" id="logo">
                <a href="#"><i class="fab fa-css3-alt"></i></a>
            </div>
            <div class="col col-6">
                <a href="#">OnePlus 6</a>
                <a href="#">商城</a>
                <a href="#">服务</a>
                <a href="#">博客</a>
                <a href="#">论坛</a>
            </div>
            <div class="col col-3 right">
                <a href="#"><i class="fas fa-user-circle"></i></a>
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
