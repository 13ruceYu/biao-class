<style>
  :root {
    font-family: sans-serif;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  td,
  th {
    text-align: left;
    border: 1px solid;
    padding: .5em;
  }

  button {
    padding: .5em;
    border: 1px solid #000;
    border-left: 0;
  }

  button:first-child {
    border-left: 1px solid #000;
  }

  button:hover {
    background: #000;
    color: #fff;
  }

  tr.active {
    background: cornflowerblue;
  }
</style>

<body>
  <table id="order-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="./biaoTablePlus.js"></script>
  <script>
    let orderStruct = {
      oid: '订单号',
      product: '产品',
      totalCost: '总花费',
    };

    let orders = [{
        oid: '001',
        product: '拖鞋',
        totalCost: 20,
      },
      {
        oid: '002',
        product: '毛裤',
        totalCost: 65,
      },
      {
        oid: '003',
        product: '枸杞',
        totalCost: 81,
      },
    ]

    biaoTable.boot(
      '#order-table',
      orderStruct,
      orders, {
        Delete: function (tr, i) {
          orders[i] = null;
          tr.remove();
          console.log(tr, i);
        },
        Highlight(tr, i) {
          let klass = tr.classList;
          let active = 'active';
          if (klass.contains(active))
            klass.remove(active);
          else
            klass.add(active);
        },
      }
    );
  </script>
</body>
