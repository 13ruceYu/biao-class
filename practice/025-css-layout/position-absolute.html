<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
        }
        
        .grandpa {
            background: pink;
            height: 1000px;
            width: 1000px;
            position: absolute;
            top: 100px;


        }

        .parent {
            background: yellow;
            width: 500px;
            height: 800px;
            position: absolute;
            top: 200px;
            left: 100px;
        }

        .son {
            background: mediumseagreen;
            width: 250px;
            height: 250px;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="grandpa">
        <div class="parent">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
