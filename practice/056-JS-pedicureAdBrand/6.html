<style>
:root {
    font-family: sans-serif;
    font-size: 15px;
}
      
.board {
    display: inline-block;
    font-size: 2rem;
    background: #000;
    color: red;
    padding: 10px;
    line-height: 1;
    opacity: 1;
    border: 2px solid;
}
</style>

<body>
    <div class="board">
        <span class="inner"></span>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    const service = ['修脚', '擀面皮', '保健用品','上市申报', '贴膜'];

    let current = 0;

    inner.innerText = service[current];

    setInterval(() => {
        let visible = getComputedStyle(inner).opacity == '1';

        if(visible) {
            inner.style.opacity = 0;
        } else {
            inner.style.opacity = 1;

            current++;

            if(current > service.length) {
                current = 0;
            }

            inner.innerText = service[current];
        }
    }, 500)
</script>
