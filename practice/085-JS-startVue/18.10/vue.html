<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Config Component</title>
  <style>
    .like {
      background: tomato;
    }
  </style>
</head>

<body>
  <div id="app">
    <like></like>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('like', {
      template: '<button :class="{like:liked}" @click="on_click">👍{{like_count}}</button>',
      data() {
        return {
          like_count: 11,
          liked: false,
        }
      },
      methods: {
        on_click() {
          !this.liked ?
            this.like_count++ :
            this.like_count--;

          this.liked = !this.liked;
        }
      },
    })

    let app = new Vue({
      el: '#app',
    })
  </script>
</body>

</html>
