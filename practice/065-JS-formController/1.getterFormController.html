<style>
  input {
    width: 50%;
    height: 3em;
  }

  input[type=checkbox] {
    width: auto;
  }

  button {
    display: block;
    background: #fff;
    font-family: inherit;
  }
</style>

<body>
  <form>
    <input type="text" name="name" placeholder="姓名" value="biu">
    <input type="text" name="age" placeholder="年龄" value="hia">
    <input type="text" name="gender" placeholder="性别" value="yo">
    <input type="text" name="height" placeholder="身高" value="niu">
    <button type="submit">提交</button>
  </form>

  <script>
    let data = {};
    let input = document.querySelectorAll('[name]');
    
    input.forEach(e => {
      data[e.name] = e.value;
    });
    console.log(data);
  </script>
