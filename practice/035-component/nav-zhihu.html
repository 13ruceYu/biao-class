<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>知乎</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .row::after,
        .row::before {
            content: '';
            display: block;
            clear: both;
        }

        .col {
            float: left;
        }

        .col-18 {
            width: 75%;
        }

        .col-4 {
            width: 25%;
        }

        .right {
            text-align: right;
        }

        .nav {
            background: #eee;
            color: #8590a6;
        }

        .nav a {
            font-size: 15px;
            display: inline-block;
            padding: 1em;
        }

        .nav a:hover {
            color: #000;
        }

        .nav form {
            display: inline-block;
            position: relative;
            bottom: 2px;
        }
        .nav input {
            margin-left: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }


        .nav button {
            margin-left: 10px;
            padding: 8px;
            border: none;  
            border-radius: 5px;
            background: #0084ff;
            color: #fff;
            font-family: "Microsoft Yahei";
            position: relative;
            bottom: -1px;
        }
    </style>
</head>
<body>
    <div class="row nav">
        <div class="col col-18">
            <a href="#"><img src="" alt="logo"></a>
            <a href="#">首页</a>
            <a href="#">发现</a>
            <a href="#">话题</a>
            <form>
                <input type="text">
                <button type="submit">提问</button>
            </form>
        </div>
        <div class="col col-4 right">
            <a href="#"><img src="" alt="小钟"></a>
            <a href="#"><img src="" alt="信息"></a>
            <a href="#"><img src="" alt="头像"></a>
        </div>
    </div>
</body>
</html>
