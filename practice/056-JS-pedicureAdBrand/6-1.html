<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        border: 3px solid red;
        padding: 4px;
        display: inline-block;
    }
</style>

<body>
    <div class="board">
        <div class="inner"></div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    let service = ['贴膜', '修脚', '擀面皮', '保健用品', '申请上市'];

    let current = 0;

    inner.innerText = service[current];

    setInterval(() => {
        let visible = getComputedStyle(inner).opacity == 1;
        
        if (visible) {
            inner.style.opacity = 0;
        } else {
            inner.style.opacity = 1;

            current++;

            if (current >= service.length) {
                current = 0;
            }

            inner.innerText = service[current];
        }
    }, 500);
    
</script>
