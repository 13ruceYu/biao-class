<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        padding: 6px 10px;
        border: 3px solid red;
        display: inline-block;
    }
</style>

<body>
    <div class="board">
        <div class="inner">
            贴膜
        </div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = document.querySelector('.inner');

    let pedicure = true;

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(() => {
            if (isVisible()) {
                inner.style.opacity = 0;
            } else {
                inner.style.opacity = 1;

                pedicure == true ? inner.innerText = '修脚' : inner.innerText = '贴膜';
                
                pedicure = !pedicure;
            }
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

</script>
