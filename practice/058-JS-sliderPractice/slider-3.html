<style>
    .container {
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
    }

    img {
        width: 100%;
    }

    .slider {
        position: relative;
    }

    .item {
        position: absolute;
        opacity: 0;
        transition: all 2s;
    }
</style>

<body>
    <div class="container">
        <div class="slider">
            <a href="#" class="item">
                <img src="./img/A.png" alt="">
            </a>
            <a href="#" class="item">
                <img src="./img/B.png" alt="">
            </a>
            <a href="#" class="item">
                <img src="./img/C.png" alt="">
            </a>
        </div>
    </div>
</body>

<script>
    const slider = document.querySelector('.slider');
    const items = document.querySelectorAll('.item');

    let current = 0;
    let lastIndex = items.length - 1;

    boot();

    function boot() {
        show(items[current]);
        slide();
    }

    function slide() {
        setInterval(() => {
            current++;

            if (current >= items.length) {
                current = 0;
            }

            let prev = getPrev();
            let next = getNext();

            show(next);

            hide(prev);
        }, 1000);
    }

    function show(el) {
        if (!el)
            return;
        
        el.style.opacity = 1;
    }

    function hide(el) {
        if (!el)
            return;
        
        el.style.opacity = 0;
    }

    function getPrev() {
        if (current == 0)
            return items[lastIndex];
        else
            return items[current - 1];
    }

    function getNext() {
        return items[current];
    }
</script>
