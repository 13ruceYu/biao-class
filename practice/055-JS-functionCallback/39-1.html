  <script>

    // function printer(variable) {

    function iterator(variable, fn) {
      for (let i = 0; i < variable.length; i++) {
        fn(variable[i]);
      }
    }

    // 回调函数里使用匿名函数
    iterator(list, function (it) {
      console.log(it);
    })

    list.forEach(biu => {
      console.log(biu);
    });
  </script>
