<style>
  .dropdown {
    padding: 10px;
    display: inline-block;
    background: #666;
    color: #fff;
  }

  .dropdown a {
    color: inherit;
    display: block;
    min-width: 100px;
    text-decoration: none;
    padding: 5px 10px;
  }

  [hidden] {
    display: none !important;
  }
</style>

<body>
  <button class="trigger">更多</button>
  <br>
  <div class="dropdown" hidden>
    <a href="#">A</a>
    <a href="#">B</a>
    <a href="#">C</a>
    <a href="#">D</a>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const dropdown = document.querySelector('.dropdown');

    document.addEventListener('click', (c) => {
      if (c.target == trigger) {
        dropdown.hidden = !dropdown.hidden;
      }

      if (c.target != dropdown && c.target != trigger) {
        dropdown.hidden = true;
      }
    })
  </script>
</body>
