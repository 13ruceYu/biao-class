<script>
    function eachStr(arr, fn) {
        for (let i = 0; i < arr.length; i++) {
            let biu = arr[i];
            
            fn(biu);
        }
    };

    function getYo(arr) {
        let result = [];

        eachStr(arr, (biu) => {
            if (biu.includes('yo')) {
                result.push(biu);
            }
        })

        console.log(result);
    }

    getYo(['a', 'yo', 'yoo']);

    function shortStr(arr) {
        let result = [];

        eachStr(arr, (biu) => {
            if (biu.length == '1') {
                result.push(biu);
            }
        })

        console.log(result);
    }

    shortStr(['a', 'foo', 'b', 'bar']);

    function join(arr) {
        let string = '';

        eachStr(arr, (biu) => {
            string += biu;
        })

        console.log(string);
    }

    join(['Y', 'o', 'o']);

    function search(arr, keyword) {
        let result = [];

        eachStr(arr, (biu) => {
            if (biu.includes(keyword)) {
                result.push(biu);
            }
        })

        console.log(result);
    }

    search(['背背山', '六六坡', '背背路'], '背背');

    function exclude(arr, keyword) {
        let result = [];

        eachStr(arr, (biu) => {
            if (!(biu.includes(keyword))) {
                result.push(biu);
            }
        })

        console.log(result);
    }

    exclude(['背背山', '六六坡', '背背路'], '背背');
</script>
