<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oneplus</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, "Microsoft Yahei UI", sans-serif;
        }

        .col-1 {
            width: 4.166666666666666%;
        }

        .col-2 {
            width: 8.333333333333333%;
        }

        .col-3 {
            width: 12.5%;
        }

        .col-4 {
            width: 16.666666666666666%;
        }

        .col-5 {
            width: 20.833333333333332%;
        }

        .col-6 {
            width: 25%;
        }

        .col-7 {
            width: 29.166666666666666%;
        }

        .col-8 {
            width: 33.33333333333333%;
        }

        .col-9 {
            width: 37.5%;
        }

        .col-10 {
            width: 41.666666666666666%;
        }

        .col-11 {
            width: 45.833333333333333%;
        }

        .col-12 {
            width: 50%;
        }

        .col-13 {
            width: 54.166666666666666%;
        }

        .col-14 {
            width: 58.333333333333333%;
        }

        .col-15 {
            width: 62.5%;
        }

        .col-16 {
            width: 66.66666666666667%;
        }

        .col-17 {
            width: 70.83333333333333%;
        }

        .col-18 {
            width: 75%;
        }

        .col-19 {
            width: 79.16666666666666%;
        }

        .col-20 {
            width: 83.33333333333333%;
        }

        .col-21 {
            width: 87.5%;
        }

        .col-22 {
            width: 91.66666666666666%;
        }

        .col-23 {
            width: 95.83333333333333%;
        }

        .col-24 {
            width: 100%;
        }        

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            height: 60px;
        }

        .nav #logo a {
            color: #eb0028;
            font-size: 25px;
            display: inline-block;
            line-height: 60px;
            padding: 0 15px;
        }

        .nav .cat-nav a,
        .nav .auth a {
            font-size: 14px;
            color: #828282;
            display: inline-block;
            line-height: 58px;
            padding: 0 2.5em;
            font-weight: 300;
            border-bottom: 2px solid transparent;
            transition: all .4s;
        }

        .nav .cat-nav a:hover {
            color: #eb0028;
            border-bottom: 2px solid #eb0028;
            transition: all .25s ease;
        }

        .nav .auth a {
            font-size: 18px;
            padding: 0 1em;
        }

        .nav .auth a:hover {
            color: #101920;
            border-bottom: 2px solid #101920;
            transition: all .25s ease-in-out;
        }

        .nav .auth a:last-of-type:hover {
            border-bottom: none;
        }

        .main {
            background: #f6f6f6;
            padding: 30px 0;
        }

        .card-block .a-card {
            margin: 0 15px;
            background: #fff;
            transition: all .4s;
            transform-style: preserve-3d;
        }

        .card-block .a-card img {
            width: 100%;
        }

        .card-block .a-card .title-desc {
            padding: 6% 7%;
            color: #333;
        }

        .card-block .a-card .title {
            font-size: 16px;
            font-weight: 400;
            line-height: 30px;
        }

        .card-block .a-card .desc {
            font-size: 12px;
            font-weight: 100;
        }

        .card-block {
            display: flex;
            justify-content: space-between;
        }

        .card-block .a-card:hover {
            box-shadow: 1px 1px 25px #aaa;
            transform: scale(1.01);
            transition: all .2s ease-in-out;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row nav">
            <div class="col" id="logo">
                <a href="#">
                    <i class="fab fa-google"></i>
                </a>
            </div>
    
            <div class="col cat-nav">
                <a href="#">OnePlus 6</a>
                <a href="#">商城</a>
                <a href="#">服务</a>
                <a href="#">品牌</a>
                <a href="#">论坛</a>
            </div>
    
            <div class="col auth">
                <a href="#"><i class="fas fa-user-alt"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div>
    <div class="row main">
        <div class="wrapper">
            <div class="row card-block">
                <div class="col-8 a-card">
                    <a href="#">
                        <div class="thumbnail">
                            <img src="./img/card-a.jpg" alt="">
                        </div>
                        <div class="title-desc">
                            <div class="row title">
                                博客
                            </div>
                            <div class="row desc">
                                OnePlus 6 Android 9.0 正式版现已推送
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-8 a-card">
                    <a href="#">
                        <div class="thumbnail">
                            <img src="./img/card-a.jpg" alt="">
                        </div>
                        <div class="title-desc">
                            <div class="row title">
                                博客
                            </div>
                            <div class="row desc">
                                OnePlus 6 Android 9.0 正式版现已推送
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-8 a-card">
                    <a href="#">
                        <div class="thumbnail">
                            <img src="./img/card-a.jpg" alt="">
                        </div>
                        <div class="title-desc">
                            <div class="row title">
                                博客
                            </div>
                            <div class="row desc">
                                OnePlus 6 Android 9.0 正式版现已推送
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
