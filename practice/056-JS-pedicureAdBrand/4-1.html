<style>
    :root {
        font-size: 20px;
    }

    .board {
        background: #000;
        color: red;
        display: inline-block;
        border: 4px solid red;
        padding: 10px;
        font-size: 2rem;
    }
</style>

<body>
    <div class="board">
        <div class="inner">修脚 贴膜</div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    let size = 1;

    setInterval(() => {
        let visible = getComputedStyle(inner).opacity == 1;

        if (visible) {
            inner.style.opacity = 0;
        } else {
            inner.style.opacity = 1;

            size < 3 ? size++ : size = 1;

            board.style.fontSize = 1.5 * size + 'rem';
        }
    }, 500);
</script>
