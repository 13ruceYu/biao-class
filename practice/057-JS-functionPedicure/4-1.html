<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        padding: 6px 10px;
        border: 3px solid red;
        display: inline-block;
    }

    span {
        font-size: .8rem;
    }
</style>

<body>
    <div class="board">
        <div class="inner">
            修脚 贴膜
            <span class="counter"></span><span>人用了都说好</span>
        </div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter = board.querySelector('.counter');
    let count = 0;

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(() => {
            toggleText(counting);
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

    function toggleText(onShow) {
        let visible = isVisible();

        if (visible) {
            inner.style.opacity = 0;
            onHide && onHide();
        } else {
            inner.style.opacity = 1;
            onShow && onShow();
        }
    }

    function counting() {
        counter.innerText = count++;
    }


</script>
