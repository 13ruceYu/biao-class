<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        display: inline-block;
        padding: 10px;
        border: 4px solid red;
    }

    span {
        font-size: 1rem;
    }
</style>

<body>
    <div class="board">
        <div class="inner">
            修脚 贴膜
            <span><span class="counter"></span>人用了都说好</span>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = document.querySelector('.inner');
    const counter = board.querySelector('.counter');

    let count = 0;

    setInterval(() => {
        let visible = getComputedStyle(inner).opacity == 1;

        if (visible) {
            inner.style.opacity = 0;
        } else {
            inner.style.opacity = 1;
            count++;
        }
        
        counter.innerText = count;
    }, 500);

</script>
