<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMP-RBY</title>
    <style>
        #mondrian {
            width: 890px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .fl {
            float: left;
        }

        .col1 {
            height: 900px;
            width: 190px;
            background: rgba(0, 0, 0, .5);
        }

        .col2 {
            height: 900px;
            width: 30px;
            background: #050a06;
        }

        .col3 {
            height: 900px;
            width: 670px;
            background: rgba(0, 0, 0, .7);
        }
        /* Lv 1 */

        .col1-1 {
            width: 190px;
            height: 265px;
            background: #e7e6e2;
        }

        .col1-2 {
            width: 190px;
            height: 60px;
            background: #050a06;
        }

        .col1-3 {
            width: 190px;
            height: 325px;
            background: #e7e6e2;
        }

        .col1-4 {
            width: 190px;
            height: 30px;
            background: #050a06;
        }

        .col1-5 {
            width: 190px;
            height: 220px;
            background: #015ca2;
        }

        .col3-1 {
            width: 670px;
            height: 650px;
            background: #db251a;
        }

        .col3-2 {
            width: 670px;
            height: 30px;
            background: #050a06;
        }

        .col3-3 {
            width: 670px;
            height: 220px;
            background: hotpink;
        }

        .col3-3-1 {
            width: 580px;
            height: 220px;
            background: #e7e6e2;
        }

        .col3-3-2 {
            width: 30px;
            height: 220px;
            background: #050a06;
        }

        .col3-3-3 {
            width: 60px;
            height: 220px;
            background: #edd767;
        }

        .l-1 {
            width: 60px;
            height: 90px;
            background: #e7e6e2;
        }

        .l-2 {
            width: 60px;
            height: 40px;
            background: #050a06;
        }
    </style>
</head>
<body>
    <div id="mondrian">
        <div class="col1 fl">
            <div class="col1-1"></div>
            <div class="col1-2"></div>
            <div class="col1-3"></div>
            <div class="col1-4"></div>
            <div class="col1-5"></div>
        </div>
    
        <div class="col2 fl"></div>
    
        <div class="col3 fl">
            <div class="col3-1"></div>
            <div class="col3-2"></div>
            <div class="col3-3">
                <div class="col3-3-1 fl"></div>
                <div class="col3-3-2 fl"></div>
                <div class="col3-3-3 fl">
                    <div class="l-1"></div>
                    <div class="l-2"></div>
                    <div class="l-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
