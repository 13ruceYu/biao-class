<style>
  :root {
    font-family: sans-serif;
  }

  .dropdown {
    min-width: 5em;
    display: inline-block;
    border: 2px solid;
  }

  .dropdown a {
    display: block;
    padding: 5px;
  }
</style>

<body>
  <div id="dropdown" class="dropdown"></div>

  <script>
    let list = [{
        text: 'a',
        href: 'http://acfun.cn'
      },
      {
        text: 'b',
        href: 'http://bilibili.com'
      },
      {
        text: 'c',
        href: 'http://chaoshi.tmall'
      },
      {
        text: 'd',
        href: 'http://dilidili.com'
      },
    ];

    boot();

    function boot() {
      setInterval(() => {
        list.push({
          text: 'e',
          href: 'http://ebay.com',
        })
        render();
      }, 1000);
    }

    function render() {
      dropdown.innerHTML = '';
      list.forEach(it => {
        let a = document.createElement('a');
        a.innerText = it.text;
        a.href = it.href;
        dropdown.appendChild(a);
      });
    }
  </script>
</body>
