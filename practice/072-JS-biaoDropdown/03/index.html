<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>biaoDrop</title>

  <style>
    * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  :root {
    font-family: sans-serif, 'Microsoft YaHei';
    font-size: 15px;
  }

  input, button {
    border: 2px solid;
    padding: .5em;
    font-size: inherit;
  }

  form input,
  form button {
    width: 100%;
  }

  button {
    background: #000;
    color: #fff;
  }

  main {
    padding: .5em;
    margin-left: auto;
    margin-right: auto;
    max-width: 40em;
  }

  .dropdown {
    max-width: 15em;
  }

  .dropdown .list {
    border: 2px solid;
    border-top: 0;
  }

  .dropdown input {
    width: 100%;
  }

  .dropdown .item {
    padding: .5em;
  }

  .dropdown .item:hover {
    color: #fff;
    background: #000;
  }
  </style>
</head>
