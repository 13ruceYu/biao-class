<style>
    :root {
        font-size: 18px;
    }

    .board {
        background: #000;
        color: red;
        font-size: 2rem;
        border: 3px solid red;
        padding: 10px;
        display: inline-block;
    }
</style>

<body>
    <div class="board">
        <div class="inner">
            修脚 贴膜
        </div>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    boot();

    function boot() {
        startFlash();
    };

    function startFlash() {
        setInterval(() => {
            isVisible() ? inner.style.opacity = 0 : inner.style.opacity = 1;
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

</script>
