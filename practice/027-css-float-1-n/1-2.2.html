<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            
        }

        .row::before,
        .row::after {
            content: " ";
            display: block;
            clear: both;
        }

        .row {
            border: solid darkred;
        }

        .col {
            border: solid pink;
            width: 50%;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">50%</div>
        <div class="col">50%</div>
    </div>
</body>
</html>
