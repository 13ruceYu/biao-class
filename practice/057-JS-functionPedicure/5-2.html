<style>
    .board {
        background: #000;
        color: red;
        font-size: 30px;
        padding: 10px;
        display: inline-block;
        border: 3px solid red;
    }

    .counter {
        font-size: 16px;
    }
</style>
    
<body>
    <div class="board">
        <span class="inner">修脚</span>
    </div>
</body>

<script>
    const board = document.querySelector('.board');
    const inner = document.querySelector('.inner');

    let service = ['修脚', '贴膜', '煎饼子', '后空翻', '申请上市'];
    let count = 0;

    boot();

    function boot() {
        startFlash(increace);
    }

    function startFlash(fn) {
        setInterval(() => {
            if (isVisible()) {
                inner.style.opacity = 0;
            } else {
                inner.style.opacity = 1;
                fn();
            }
        }, 500);
    };

    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    };

    function increace() {
        count < service.length - 1 ? count++ : count = 0;

        inner.innerText = service[count];
    }

</script>
