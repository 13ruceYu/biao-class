<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pseudo-class</title>
    <style>
        a:hover {
            border: 400px solid hotpink;
            font-size: 200%;
        }
        
        a {
            text-decoration: none;
            color: hotpink;
        }

        span:first-child {
            color: mediumseagreen;
            font-size: 200%;
        }

        span:last-child {
            color: hotpink;
        }

        span:nth-child(2) {
            color: royalblue;
            font-size: 150%;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid tomato;
        }

        td:last-of-type::before {
            content:"￥";
            color: pink;
        }

        td:first-of-type::before {
            content: "@";
            color: mediumseagreen;
        }
    </style>
</head>
<body>
    <a href="#">Giao</a>
    <div>
        <span>大佬</span>
        <span>二佬</span>
        <span>三佬</span>
    </div>

    <table>
        <thead>
            <th>菜名</th>
            <th>价格</th>
        </thead>
        <tbody>
            <tr>
                <td>回锅肉</td>
                <td>25</td>
            </tr>
            <tr>
                <td>酸菜鱼</td>
                <td>20</td>
            </tr>
            <tr>
                <td>土豆丝</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
