    <title>Document</title>

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

</head>
<body>
    <!-- 我们四个向左走 -->
    <div class="fl">左</div>
    <div class="fl">左</div>
    <div class="fl">左</div>
    <div class="fl">左</div>

    <!-- 我们四个向右走 -->
    <div class="fr">右</div>
    <div class="fr">右</div>
    <div class="fr">右</div>
    <div class="fr">右</div>
</body>
