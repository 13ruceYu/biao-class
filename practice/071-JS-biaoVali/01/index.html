<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  :root {
    font-family: sans-serif, 'Microsoft YaHei';
    font-size: 15px;
  }

  input,
  button {
    border: 1px solid;
    padding: .5em;
    font-size: inherit;
    margin-bottom: .5em;
  }

  form input,
  form button {
    width: 100%;
  }

  button {
    background: #000;
    color: #fff;
  }

  main {
    padding: .5em;
    margin-left: auto;
    margin-right: auto;
    max-width: 40em;
  }

  .error-container {
    font-size: 90%;
    padding: .5em;
    background: pink;
    color: #c10;
    margin-bottom: .5em;
  }

  input.error {
    border: 2px solid #c10;
    outline: 0;
  }

  .error {
    margin: .2em 0;
    color: #c10;
  }

  table {
    width: 100%;
    text-align: left;
    border-collapse: collapse;
  }

  td,
  th {
    padding: .5em;
    border-bottom: 1px solid rgba(0, 0, 0, .1);
  }

  th {
    border-width: 2px;
    border-color: #888;
  }

  [hidden] {
    display: none;
  }

  .text-right {
    text-align: right;
  }
</style>

<body>
  <nav>
    <input type="search" data-rule="numeric|min:3|max:6" id="search">
  </nav>
  
  <form>
    <h2>Yo表单</h2>
    <input data-rule="numeric|min:1|max:12" type="text" name="month" placeholder="month">
    <input data-rule="numeric|min:1|max:7" type="text" name="week" placeholder="week">
    <input data-rule="phone:zh|minLength:11|maxLength:13|startsWith:1" type="text" name="phone" placeholder="phone">
    <input data-rule="numeric|positive|min:1" type="text" name="age" placeholder="age">
    <input data-rule="in:male,female" type="text" name="gender" placeholder="gender">
    <input data-rule="regex:^\w{4,12}$" type="text" name="username" placeholder="username">
    <input data-rule="email" type="text" name="email" placeholder="email">
    <input data-rule="numeric" type="text" name="balance" placeholder="balance">
    <button type="submit">提交</button>


    <script src="./biaoVali.js"></script>
    <script src="./mian.js"></script>
  </form>
</body>
