<style>
    .dropdown {
        padding: 10px;
        display: inline-block;
        background: #666;
        color: #fff;
    }

    .dropdown a {
        color: inherit;
        display: block;
        min-width: 100px;
        text-decoration: none;
        padding: 5px 10px;
    }

    [hidden] {
        display: none !important;
    }
</style>

<body>
    <button class="trigger">更多</button>
    <br>
    <div class="dropdown" hidden>
        <a href="#">A</a>
        <a href="#">B</a>
        <a href="#">C</a>
        <a href="#">D</a>
    </div>

    <script>
        let trigger = document.querySelector('.trigger');
        let dropdown = document.querySelector('.dropdown');

        document.body.addEventListener('click', (biu) => {
            let target = biu.target;

            if (target === trigger) {
                dropdown.hidden = !dropdown.hidden;
                return;
            }

            if (!biu.target.closest('.dropdown'))
                dropdown.hidden = true;

        })
    </script>
</body>
