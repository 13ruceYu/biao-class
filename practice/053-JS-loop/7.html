<script>
    let list = [1, 3, 2, 7, 6];
    let sumOfEven = 0;
    let strOfOdd = [];

    for (let i = 0; i < list.length; i++) {
        let num = list[i];

        if (num % 2 != 0) {
            strOfOdd.push(num);
            continue;
        }

        sumOfEven += num;
    }

    console.log(sumOfEven);
    console.log(strOfOdd);
</script>
